name: .NET 6 Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    env:
      DOTNET_INSTALL_DIR: C:\Users\2000087361\Documents\Nexus_Assignement\Dotnet

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'

    - name: Restore dependencies
      run: dotnet restore

      
    - name: Build
      run: dotnet build --configuration Release

    - name: Run tests
      run: dotnet test --configuration Release

    - name: Publish
      run: dotnet publish --configuration Release --no-restore --output ./output

    - name: Package
      run: dotnet pack --configuration Release --no-build --output ./packages

    - name: List output directory
      run: ls ./output

    - name: Create zip archive
      run: |
        cd ./output
        Compress-Archive -Path * -DestinationPath ../myapp.zip
      shell: powershell

    - name: Upload Artifact to Nexus
      env:
        NEXUS_URL: ${{ secrets.NEXUS_URL }}
        NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
        NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD2 }}
      run: |
        curl -v -u $NEXUS_USERNAME:$NEXUS_PASSWORD2 --upload-file ./myapp.zip $NEXUS_URL/myapp.zip
        # curl -u $NEXUS_USERNAME:$NEXUS_PASSWORD --upload-file myapp.zip http://localhost:8081/repository/dotnet6-nexus/myapp.zip
