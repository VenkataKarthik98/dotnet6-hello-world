name: .NET 6 Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0'

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release

    - name: Run tests
      run: dotnet test --configuration Release

    - name: Publish
      run: dotnet publish --configuration Release --no-restore --output ./output

    - name: Package
      run: dotnet pack --configuration Release --no-build --output ./packages

    - name: List output directory
      run: ls -la ./output

    - name: Create zip archive
      run: |
        cd ./output
        zip -r ../myapp.zip .

    - name: Upload artifact to Nexus
      env:
        NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
        NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      run: |
        curl -u $NEXUS_USERNAME:$NEXUS_PASSWORD --upload-file myapp.zip http://10.6.99.39:8081/repository/dotnet-nexus/myapp.zip
